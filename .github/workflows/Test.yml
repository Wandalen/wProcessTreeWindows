name : Test

on :
  push :
    branches : [ master ]

jobs :
  release :
    runs-on : ${{ matrix.os }}
    strategy :
      fail-fast : false
      matrix :
        os : [ windows-latest ]
        node-version : [ 10.x, 11.x, 12.x, 13.x, 14.x, 15.x ]
    steps :
    - uses : actions/checkout@v2
    - name : ${{ matrix.node-version }}
      uses : actions/setup-node@v1
      with :
        node-version : ${{ matrix.node-version }}
    - run : npm install -g npm@latest
    - run : npm i
    - run : npm test
