
about :

  name : 'wProcessTreeWindows'
  description : 'Fetch a Windows process tree fast'
  version : '0.3.1'
  enabled : 1
  interpreters :
  - njs >= 10.0.0
  license : MIT
  author : 'Microsoft Corporation'
  contributors :
  - 'Kostiantyn Wandalen <wanalen@01.school>'
  - 'Volodymyr M. <volodymyr.migdal@gmail.com>'
  native : 1
  npm.name : 'w.process.tree.windows'
  npm.scripts :
    install : 'node-pre-gyp install --update-binary --fallback-to-build'
    test : 'wtest .run test.test/**'
    clean : 'rm -rf build node_modules'

path :

  repository : git+https:///github.com/Wandalen/wProcessTreeWindows.git
  origins :
   - git+https:///github.com/Wandalen/wProcessTreeWindows.git
   - npm:///w.process.tree.windows
  bugtracker : https:///github.com/Wandalen/wProcessTreeWindows/issues

step :

  proto.export :
    inherit : module.export
    export : path::export
    tar : 0
    criterion :
      content : 'proto'

  doc.export :
    inherit : module.export
    export : path::doc
    tar : 0
    criterion :
      content : 'doc'

  npm.export :
    inherit : module.export
    export : out.npm
    tar : 0
    criterion :
      content : 'npm'

  npm.publish :
    shell : npm publish

build :

  proto.export :
    criterion :
      content : 'proto'
      export : 1
    steps :
      # - build::debug.raw
      - step::proto.export

  doc.export :
    criterion :
      content : 'doc'
      export : 1
    steps :
      # - build::debug.raw
      - step::doc.export

  npm.export :
    criterion :
      content : 'npm'
      export : 1
    steps :
      # - build::debug.raw
      # - step::npm.export
      - step::npm.publish

  export :

    criterion :
      default : 1
      export : 1
    steps :
      # - build::npm
      - build::proto.export
      # - build::doc.export
